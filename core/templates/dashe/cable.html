{% extends 'dashe/base.html' %}{% load static %}
{% block content %}

<div class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-2 pb-10 pb-lg-0 pt-0 pt-lg-0" data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', lg: '#kt_header_container'}">
    <!--begin::Heading-->
    <h1 class="d-flex flex-column text-dark fw-bolder my-0 fs-1">Cable Subscriptions</h1>
    <!--end::Heading-->
    
</div>

<div class="row g-5 pb-5 g-lg-10" style="margin:0px; border-radius:2%; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; background-color:#ffffff;">
    
    <!-- * App Capsule -->
    <div id="appCapsule">

        
        <div class="section mt-2">
            <div class="section-title"></div>
            <div class="transactions" style="padding: 10px;">
            
                <form class="form w-100"   action="#" method="POST">
                    {% csrf_token %}
                
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">PROVIDER</label><br>
                        <!--end::Label-->
                        <!--begin::Input-->
                    
                        <select name="provider" required="True" class="form-control form-control-lg form-control-solid" id="cable_decoder">
                            <option value="">Please Select Provider</option>
                            {% for decoder in decoders %}
                            <option value="{{decoder.provider_id}}">{{decoder.name}}</option>
                            {% endfor %}
                        
                        </select>
                        <!--end::Input-->
                    </div><br>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10" id="cable_selectPlan_id" hidden>
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">PLAN</label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <select name="plan" class="form-control form-control-lg form-control-solid" required="True" id="cable_plan">
                            <option value="">Please Select Plan</option>
                            
                            <option value="{{plan.name}}">{{plan.name}}</option>
                        
                            
                        </select>
                        <!--end::Input-->
                    </div><br>
                    <!--end::Input group-->
                    
                
                    <!--begin::Input group-->
                    <div class="fv-row mb-10" id="cable_iucNumber" hidden>
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">CARD/IUC NUMBER</label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input class="form-control form-control-lg form-control-solid" id="cable_card_no" required="True" type="number" name="card-no" autocomplete="off" />
                        <!--end::Input-->
                    </div><br>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10" id="cable_customerName_div" hidden>
                        
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">CUSTOMER NAME</label>
                        <input class="form-control form-control-lg form-control-solid" id="cable_b_name" value="" required="True" type="text" name="b_name" readonly autocomplete="off" />
                        <!--end::Label-->
                
                
                    </div><br>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10" id="cable_customerNumber" hidden>
                        
                            <!--begin::Label-->
                            <label class="form-label fs-6 fw-bolder text-dark">BENEFICIARY NUMBER</label>
                            <input class="form-control form-control-lg form-control-solid" id="cable_b_number" required="True" type="number" name="phone" autocomplete="off" />
                            <!--end::Label-->
                    
                    
                    </div><br>
        
                    <div class="fv-row mb-10" id="cable_pindiv" hidden>
                        
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">PIN</label>
                        <input class="form-control form-control-lg form-control-solid" required="True" type="number" id="cable_pin" name="pin" placeholder="Enter your 4 digits pin" autocomplete="off" />
                        <!--end::Label-->
                
                
                    </div>
                    <!--end::Input group-->
                    
                    
                </form>
                
            </div>
        </div>
        

    

        <div class="section mt-2 mb-2" style="text-align: center;">
            <a href="#" id="cable_submit" class="btn btn-primary btn-block btn-lg">BUY CABLE</a>
        </div>

        <div class="section mt-2 mb-2" id="processing" style="text-align: center;" hidden>
            <a href="#" id="" class="btn btn-primary btn-block btn-lg">PROCESSING...</a>
        </div>

    </div>
    <!-- * App Capsule -->
</div>

{% endblock %}
